<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Friend Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/survey.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    


</head>
<body>
    <div class="container">
        <h1>Survey (1 (Strongly Disagree) - 5 (Strongly Agree)</h1>
        <hr>
        
        <h3>About You:</h3>
        
        <h4>Name (Required)</h4>
        <div class="input-group">
          <input id="nameInput" type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon2">
        </div>
        
        <h4>Link to Photo Image (Required)</h4>
        <div class="input-group">
            <input id="photoInput" type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon2">
        </div>
        
        <hr>
        
        <h3>Question 1:</h3>
            
        <label for="sel1">You wonder what your place is in the universe.</label>
          <select class="form-control" id="sel1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
            
        
        
        <hr>

        <h3>Question 2:</h3>

        <label for="sel1">You would rather stay home than go to a party.</label>
          <select class="form-control" id="sel1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        
        <hr>
        
        <h3>Question 3:</h3>

        <label for="sel1">You dont sleep much at night.</label>
          <select class="form-control" id="sel1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        
        <hr>
        
        <h3>Question 4:</h3>

        <label for="sel1">You wonder how the technology you use works.</label>
          <select class="form-control" id="sel1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        
        <hr>
        
        <h3>Question 5:</h3>

        <label for="sel1">You see value in experiencing events more than completing them.</label>
          <select class="form-control" id="sel1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        
        <hr>
        
        <h3>Question 6:</h3>

        <label for="sel1">You bring a mousepad to class rather than be a savage and use your mouse on the desk.</label>
          <select class="form-control" id="sel1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        
        <hr>
        
        <h3>Question 7:</h3>
        
        <label for="sel1">You openly share your opinions.</label>
          <select class="form-control" id="sel1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        
        <hr>
        
        <h3>Question 8:</h3>
        

        <label for="sel1">You prefer water over other drinks.</label>
          <select class="form-control" id="sel1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        
        <hr>
        
        <h3>Question 9:</h3>
        

        <label for="sel1">You prefer outdoor activities over indoor.</label>
          <select class="form-control" id="sel1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        
        <hr>
        
        <h3>Question 10:</h3>
        

        <label for="sel1">You like dogs.</label>
          <select class="form-control" id="sel1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        
        <hr>
        
        
        <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit"><i class="fa fa-check-circle" aria-hidden="true"></i>
        Submit</button>
        
        

        
        
        
        
    </div>
    
<script src="css/survey.js"></script>
    
</body>
</html>
